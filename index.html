<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    
    
    <!-- icons ============= -->
<link rel="stylesheet" href="css/all.min.css">
    <!-- ============ google font ============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <main class="interface py-5 position-relative">
    <div class="contianer d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-5 position-relative">Bookmarker</h1>

       <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-row justify-content-center align-items-center gap-4">
    
    <h2 class="text-center">
        
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
    </h2>
    
       

</div>
    <div class="container ">
        <div class="first-input py-5 ">

        <label for="bookmarkName" class="fw-semibold pb-2 " >
            <i class="fa-solid fa-book-bookmark"></i>
            Site Name</label> 
        <input id="bookmarkName" type="text" placeholder="Bookmark Name" class="form-control">

        </div>

        <div class="second-input lable-b">

         <label for="bookmarkURL" class="fw-semibold pb-2 " >
            <i class="fa-solid fa-link"></i>
            Site URL</label> 
        <input id="bookmarkURL" type="text" placeholder="Website URL" class="form-control">

        </div>
        <div class="d-flex justify-content-center">
            <button onclick="addMyWeb()" class=" btn btn-danger px-5 my-5 py-2" id="submitBtn">Submit</button>
        </div>
        
    </div>

 </div>

<div class="container">



    <table class="table text-center bg-light">

<thead class="fw-semibold text-capitalize shadow">
<tr>

    <th class="text-capitalize">Index</th>
    <th class="text-capitalize">Website </th>
    <th class="text-capitalize">Visit</th>
    <th class="text-capitalize">Delete</th>
</tr>

<tbody id="table-Content">

</tbody>

</thead>

    </table>
</div>
   





    </main>


   
     <!--  -->



    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
